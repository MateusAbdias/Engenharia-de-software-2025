<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários (Admin)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            gap: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="password"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px; /* Adicionado margem para campos */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745; /* Cor verde para admin */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .nav-button-group { /* NOVO ESTILO */
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        .nav-button-group button {
            width: auto; /* Permite que o botão se ajuste ao conteúdo */
            flex-grow: 1; /* Distribui o espaço entre os botões */
            padding: 10px 15px;
        }
        .back-to-dashboard-btn { /* NOVO ESTILO */
            background-color: #007bff; /* Azul para voltar */
        }
        .back-to-dashboard-btn:hover {
            background-color: #0056b3;
        }
        .logout-btn {
            background-color: #dc3545; /* Vermelho para sair */
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Criar Novo Usuário (Admin)</h2>
        <form id="createUserForm">
            <div class="input-group">
                <label for="newUsername">Nome de Usuário:</label>
                <input type="text" id="newUsername" name="username" required>
            </div>
            <div class="input-group">
                <label for="newPassword">Senha:</label>
                <input type="password" id="newPassword" name="password" required>
            </div>
            <div class="input-group">
                <label for="newRole">Função:</label>
                <select id="newRole" name="role">
                    <option value="user">Usuário Comum</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            <button type="submit">Criar Usuário</button>
        </form>
        <div class="nav-button-group">
            <button class="back-to-dashboard-btn" onclick="redirectToDashboard()">Voltar para Dashboard</button>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </div>
    </div>

    <div id="message"></div>

    <script>
        // --- FUNÇÕES UTILITÁRIAS ---
        function getAuthToken() {
            return localStorage.getItem('authToken');
        }

        function logout() {
            console.log("Realizando logout do gerenciamento de usuários...");
            localStorage.removeItem('authToken');
            window.location.href = '/login'; // Redireciona para a tela de login
        }

        // NOVO: Função para redirecionar para o dashboard com o token
        function redirectToDashboard() {
            const token = getAuthToken();
            if (token) {
                window.location.href = `/dashboard?token=${encodeURIComponent(token)}`;
            } else {
                logout(); // Se por algum motivo o token sumiu, desloga
            }
        }

        // --- CÓDIGO DE INICIALIZAÇÃO DA PÁGINA (verificação de autenticação) ---
        window.onload = () => {
            const token = getAuthToken();
            if (!token) {
                console.log("Token não encontrado no onload do admin, redirecionando para login.");
                window.location.href = '/login'; // Redireciona se não houver token
                return;
            }
            // Opcional: Você pode querer fazer uma checagem de role aqui para ter certeza que é admin
            // try {
            //     const user = JSON.parse(token);
            //     if (user.role !== 'admin') {
            //         alert("Acesso restrito a administradores!");
            //         window.location.href = '/dashboard'; // Redireciona se não for admin
            //     }
            // } catch (e) {
            //     console.error("Token inválido no onload do admin:", e);
            //     logout();
            // }
        };

        // --- LÓGICA DO FORMULÁRIO DE CRIAÇÃO DE USUÁRIOS ---
        const createUserForm = document.getElementById('createUserForm');
        const messageDiv = document.getElementById('message');

        async function postData(url, data) {
            const token = getAuthToken(); // Obtém o token para enviar na requisição
            if (!token) {
                logout(); // Desloga se não houver token
                throw new Error("Token de autenticação ausente. Por favor, faça login novamente.");
            }

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // AGORA: Envie o token via Authorization header para a API
                    'Authorization': `Bearer ${token}` 
                },
                body: JSON.stringify(data)
            });
            if (!response.ok) {
                const errorData = await response.json();
                // Se a API retornar 401/403, pode ser uma sessão expirada/token inválido
                if (response.status === 401 || response.status === 403) {
                    logout(); // Força logout
                }
                throw new Error(errorData.message || 'Erro desconhecido');
            }
            return response.json();
        }

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = type;
        }

        createUserForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = createUserForm.elements.newUsername.value;
            const password = createUserForm.elements.newPassword.value;
            const role = createUserForm.elements.newRole.value;

            try {
                // A URL da API para criar usuário é '/api/admin/create-user'
                const result = await postData('/api/admin/create-user', { username, password, role });
                showMessage(result.message, 'success');
                createUserForm.reset();
            } catch (error) {
                console.error('Erro ao criar usuário:', error.message);
                showMessage(error.message, 'error');
            }
        });
    </script>
</body>
</html>
