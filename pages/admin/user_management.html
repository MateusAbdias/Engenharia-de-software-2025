<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários (Admin)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            gap: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="password"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px; /* Adicionado margem para campos */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745; /* Cor verde para admin */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .logout-btn {
            background-color: #dc3545; /* Vermelho para sair */
            margin-top: 20px;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Criar Novo Usuário (Admin)</h2>
        <form id="createUserForm">
            <div class="input-group">
                <label for="newUsername">Nome de Usuário:</label>
                <input type="text" id="newUsername" name="username" required>
            </div>
            <div class="input-group">
                <label for="newPassword">Senha:</label>
                <input type="password" id="newPassword" name="password" required>
            </div>
            <div class="input-group">
                <label for="newRole">Função:</label>
                <select id="newRole" name="role">
                    <option value="user">Usuário Comum</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            <button type="submit">Criar Usuário</button>
        </form>
        <button class="logout-btn" onclick="window.location.href='/login'">Voltar ao Login</button>
    </div>

    <div id="message"></div>

    <script>
        const createUserForm = document.getElementById('createUserForm');
        const messageDiv = document.getElementById('message');

        async function postData(url, data) {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // ### ATENÇÃO: PARA TESTE INICIAL DO BACKEND ###
                    // Este cabeçalho é APENAS para simular a autenticação de admin.
                    // Em produção, você usaria um JWT do localStorage/cookies ou session cookies.
                    'x-admin-auth': 'admin_key_123' 
                },
                body: JSON.stringify(data)
            });
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || 'Erro desconhecido');
            }
            return response.json();
        }

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = type;
        }

        createUserForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = createUserForm.elements.newUsername.value;
            const password = createUserForm.elements.newPassword.value;
            const role = createUserForm.elements.newRole.value;

            try {
                const result = await postData('/api/admin/create-user', { username, password, role });
                showMessage(result.message, 'success');
                createUserForm.reset();
            } catch (error) {
                console.error('Erro ao criar usuário:', error.message);
                showMessage(error.message, 'error');
            }
        });
    </script>
</body>
</html>
