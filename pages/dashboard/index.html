<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff; /* Um azul claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            color: #333;
        }
        .dashboard-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .user-info {
            font-weight: bold;
            color: #007bff;
        }
        .dashboard-nav button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        .dashboard-nav button:hover {
            background-color: #0056b3;
        }
        .logout-button {
            background-color: #dc3545; /* Vermelho para sair */
            margin-top: 30px;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
        .admin-button {
            background-color: #28a745 !important; /* Verde */
        }
        .admin-button:hover {
            background-color: #218838 !important;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Bem-vindo ao seu Dashboard, <span id="usernameDisplay">Usuário</span>!</h1>
        <p>Esta é a sua área restrita. Você está logado com a função: <span id="userRoleDisplay"></span></p>

        <div class="dashboard-nav">
            <button onclick="window.location.href='/formulario'">Ir para Formulário</button>
            <button onclick="window.location.href='/visualizar'">Ver Registros</button>
            <div id="admin-button-placeholder"></div>
        </div>

        <button class="logout-button" onclick="logout()">Sair</button>
    </div>

<script>
    // --- FUNÇÕES DE LOGOUT E TOKEN NO TOPO DO SCRIPT PARA GARANTIR O ESCOPO ---
    function getAuthToken() {
        return localStorage.getItem('authToken');
    }

    function logout() {
        console.log("Realizando logout..."); // Log para depuração
        localStorage.removeItem('authToken');
        window.location.href = '/login'; // Redireciona para a tela de login
    }

    // --- CÓDIGO DE INICIALIZAÇÃO DA PÁGINA ---
    window.onload = () => {
        const token = getAuthToken();
        if (!token) {
            console.log("Token não encontrado no onload, redirecionando para login.");
            window.location.href = '/login';
            return;
        }

        try {
            const user = JSON.parse(token);
            document.getElementById('usernameDisplay').textContent = user.username;
            document.getElementById('userRoleDisplay').textContent = user.role;

            if (user.role === 'admin') {
                const adminButtonPlaceholder = document.getElementById('admin-button-placeholder');
                const adminButton = document.createElement('button');
                adminButton.textContent = 'Cadastrar Funcionário';
                adminButton.className = 'btn-header admin-button';
                
                adminButton.onclick = () => {
                    const currentToken = getAuthToken();
                    if (currentToken) {
                        window.location.href = `/admin/users?token=${encodeURIComponent(currentToken)}`;
                    } else {
                        logout();
                    }
                };
                adminButtonPlaceholder.appendChild(adminButton);
            }

        } catch (e) {
            console.error("Erro ao parsear token de usuário no onload:", e); // Log mais específico
            logout(); // Token inválido, força logout
        }
    };
</script>
</body>
</html>
